{% set name = "colorcet" %}
{% set version = "1.0.0" %}
{% set sha256 = "c01166740a5d97564bb904eece38b8ef67b6e8e6952e352d1049e687f7c1bf5f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bokeh/colorcet/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - colorcet

about:
  home: http://github.com/bokeh/colorcet
  license: CC-BY-4.0
  license_file: LICENSE.txt
  summary: Collection of perceptually uniform colormaps
  description: |
    colorcet is a collection of perceptually uniform colormaps for use with
    Python plotting programs like bokeh, matplotlib, holoviews, and datashader.
  doc_url: https://pypi.python.org/pypi/colorcet
  doc_source_url: https://github.com/bokeh/colorcet/blob/master/README.md

extra:
  recipe-maintainers:
    - jbednar
